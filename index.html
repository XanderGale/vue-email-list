<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mails list</title>

    <!-- Vue cdn -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Axios cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <!-- Style and Fontawesome -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app-container">

        <i v-show="emailsArray.length < emailsNumber -1" class="rotate fas fa-circle-notch"></i>

        <ul v-show="emailsArray.length > emailsNumber -1" class="emails-list">
            <li v-for="(email,index) in emailsArray" class="email"> {{ email }} </li>
        </ul>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
